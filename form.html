<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brad's Gaming Page</title>
    
    <!-- Bootstrap CDN CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <!-- Font Awesome CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- Local CSS-->
   <link href ="css/form.css" rel="stylesheet" />

    <style>
      h1 {
        display: none;
      }
    </style>
  </head>
   <body>
  <!-- Begin header -->
  <header-component></header-component>
  <!-- End Header -->

  <main>
    <!-- Begin Form -->
     <div class="web-form">
     <form>
      <div class="row">

        <!-- First Name -->
       <div> 
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="firstName" />
       </div>

       <!-- Last Name -->
       <div> 
       <label for="last-name">Last Name</label>
       <input type="text" id="last-name" name="lastName" />
       </div>

       <!-- Age - number -->
        <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="120" />
        </div>

        <!-- Email -->
         <div>
          <label for="email">Email</label>
          <input type="email" name="email" />
         </div>
         
         <!-- phone -->
          <div>
          <label for="phone">Phone</label>
          <input type="text" name="phone" placeholder="(###) ###-####" />
        </div>

        <!-- Start Date - date-->
         <div>
          <label for="Start-date">Start Date</label>
          <input type="date" name="startDate" required />
         </div>

         <!-- Tshirt - Select field -->
          <div> 
            <label for="t-shirt">T-Shirt Size</label>
            <select id="t-shirt" required>
              <option value="">Select T-shirt Size</option>
              <option value="XXS">XXS</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXl</option>
            </select>
            <input type="text" name="custom" placeholder="Please input custom size" disabled />
          </div>

       <!-- submit button -->
        <div>
          <input type="submit" name="submit" value="Volunteer Now" />
        </div>

      </div>
     </form>
    </div>
    <!-- End Form -->
  </main>

    <!-- Begin footer -->
    <footer-component></footer-component>
    <!-- End footer -->
    <section>
      <!-- Bootstrap CDN JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
      <!-- Local Js file with Header -->
       <script src="components/Js/header.js"></script>

      <!-- Local Js file with Footer -->
      <script src="components/Js/footer.js"></script>

      <!-- Local Javascript-->
      <script src="Js/scripts.js"></script>

      <!-- Local js file for form -->
       <script scr="/Js/form.js"></script>
    </section>
  </body>
</html>
